  {\n    \"name\": \"Royce\",\n    \"action_point_cost\": \"1\",\n    \"goal\": \"Sell the robot at a high price and extort money from the player\",\n    \"emotion_pool\": [\n      {\n        \"id\": \"0\",\n        \"trigger_condition\": null,\n        \"goal\": \"Indicate that the player needs to pay an extra sum of money to buy the robot\"\n      },\n      {\n        \"id\": \"1\",\n        \"trigger_condition\": \"The player mentions having already paid money to the previous boss\",\n        \"goal\": \"Refuse to refund, threaten the player, and apply pressure\"\n      },\n      {\n        \"id\": \"2\",\n        \"trigger_condition\": \"The player clearly states they will not pay extra money\",\n        \"goal\": \"Kill the player\"\n      },\n      {\n        \"id\": \"3\",\n        \"trigger_condition\": \"The player pays\",\n        \"goal\": \"Establish a friendly relationship with the player\"\n      }\n    ]\n  },\n  {\n    \"name\": \"Dum Dum\",\n    \"action_point_cost\": \"0\",\n    \"goal\": \"Assist Royce in selling the robot at a high price and extort money from the player\",\n    \"emotion_pool\": [\n      {\n        \"id\": \"0\",\n        \"trigger_condition\": null,\n        \"goal\": \"Intimidate the player, making them accept their rules\"\n      },\n      {\n        \"id\": \"1\",\n        \"trigger_condition\": \"The player refuses to accept Dum Dum\u0027s gang rules\",\n        \"goal\": \"Kill the player\"\n      },\n      {\n        \"id\": \"2\",\n        \"trigger_condition\": \"The player shows submission\",\n        \"goal\": \"Introduce the player to his boss, Royce\"\n      }\n    ]\n  }\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003ekey_questions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  {\n    \"id\": 1,\n    \"english\": \"What means will the player use to obtain the robot?\"\n  },\n  {\n    \"id\": 2,\n    \"english\": \"What is the player\u0027s attitude toward these two NPCs and the Spiral Gang?\"\n  },\n  {\n    \"id\": 3,\n    \"english\": \"Does the player follow the rules of the Spiral Gang?\"\n  },\n  {\n    \"id\": 4,\n    \"english\": \"What are the potential consequences if the player disobeys the Spiral Gang\u0027s rules?\"\n  }\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003escene_end_state_reference:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"end_condition1\": \"Player pays\",\n  \"end_condition2\": \"Player engages in direct conflict with Royce or Dum Dum\"\n}\u003c/pre\u003e\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_PICKING_UP_GOODS_KQID_1", "label": "KQ 1: N/A", "level": 23, "shape": "box", "title": "\u003cstrong\u003eKey Question 1 (for Task: Picking Up Goods)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e What means will the player use to obtain the robot?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_PICKING_UP_GOODS_L1", "label": "Picking Up Goods - Layer 1", "level": 24, "shape": "diamond", "size": 25, "title": "Hub for Layer 1 items of Task: Picking Up Goods"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_PICKING_UP_GOODS_L1_ID_picking_up_goods.1", "label": "Negotiating the Price", "level": 24.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Negotiating the Price (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Negotiating the Price\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player attempts to negotiate with Royce and Dum Dum for the robot, weighing their options to secure a deal without parting with too much cash.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You stand in the dim light of the chow factory, surrounded by the smell of old grease and the tension in the air. Royce leans against a stack of crates, eyeing you expectantly, while Dum Dum looms nearby, arms crossed and a menacing grin on his face. \u0027So, what\u0027s it gonna be, friend? You got cash, or are you hoping to sweet-talk your way into a deal?\u0027 Royce asks, sticking his hands in his pockets and shifting his weight. The atmosphere grows thick with anticipation as you prepare to respond.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Raises an eyebrow, clearly intrigued by your approach.\",\n  \"Dum Dum\": \"Narrows his eyes, waiting to see if you will challenge their terms.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Offer a lower price than what Royce demands.\",\n  \"Mention previous payment to Ronan and try to leverage it.\",\n  \"Threaten to walk away from the deal.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L1_ID_picking_up_goods_1_1", "label": "Flaunt Your Connections", "level": 24.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Flaunt Your Connections (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.1.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Flaunt Your Connections\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player calls upon a supposed connection within the Spiral Gang to add pressure on Royce and Dum Dum to lower their price, displaying confidence.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You stand confidently, a smirk on your face. \u0027You know, I have a friend in the Spiral Gang who would love to hear how you treat your customers,\u0027 you say, your tone dripping with bravado. Royce\u0027s expression shifts to one of concern as Dum Dum\u0027s posture tenses. \u0027What are you trying to pull here?\u0027 Royce asks, defensive.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Looks uneasy, his bravado faltering.\",\n  \"Dum Dum\": \"Glares at you, weighing his options.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Insist on involving your \u0027friend\u0027 and threaten to report them.\",\n  \"Offer to set up a meeting with your \u0027friend\u0027 as leverage.\",\n  \"Back off the threat but continue to pressure them.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L1_ID_picking_up_goods_1_2", "label": "Offer a Trade", "level": 24.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Offer a Trade (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.1.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Offer a Trade\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player proposes a trade to the NPCs instead of monetary payment, offering something in exchange for the robot.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You take a step closer, a thoughtful look on your face. \u0027What if I could offer you something else instead of cash? I\u2019ve got a stash of supplies that could interest you,\u0027 you suggest, noticing Royce\u0027s interest spike. \u0027Supplies?\u0027 Dum Dum echoes, curiosity piquing. \u0027What do you have?\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Nods, intrigued by the potential trade.\",\n  \"Dum Dum\": \"Raises an eyebrow, assessing the value of your offer.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"List the specific supplies you have to trade.\",\n  \"Ask what kind of supplies they need.\",\n  \"Extend the negotiation by suggesting a bigger deal.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L1_ID_picking_up_goods_1_3", "label": "Play the Fool", "level": 24.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Play the Fool (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.1.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Play the Fool\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player pretends to be gullible, acting as if they don\u2019t understand how negotiations work, which confuses the NPCs.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You tilt your head, feigning confusion. \u0027I don\u2019t get it... why would I pay extra when everyone knows robots should be cheap?\u0027 you state with a na\u00efve tone. Royce looks at you in hesitant disbelief, while Dum Dum\u0027s smirk drops momentarily. \u0027What are you trying to pull?\u0027 Dum Dum asks, annoyance creeping in as they try to gauge your sincerity.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Frowns, clearly unhappy with your approach.\",\n  \"Dum Dum\": \"Contemplates whether to laugh or get annoyed.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Continue to act oblivious and play the fool.\",\n  \"Suddenly show cleverness, revealing you were testing them.\",\n  \"Ask for a complete breakdown of costs they\u0027re working with.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_PICKING_UP_GOODS_KQID_2", "label": "KQ 2: N/A", "level": 25, "shape": "box", "title": "\u003cstrong\u003eKey Question 2 (for Task: Picking Up Goods)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e What is the player\u0027s attitude toward these two NPCs and the Spiral Gang?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_PICKING_UP_GOODS_L2", "label": "Picking Up Goods - Layer 2", "level": 26, "shape": "diamond", "size": 25, "title": "Hub for Layer 2 items of Task: Picking Up Goods"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_PICKING_UP_GOODS_L2_ID_picking_up_goods.2", "label": "Weighing the Gang\u0027s Influence", "level": 26.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Weighing the Gang\u0027s Influence (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Weighing the Gang\u0027s Influence\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player faces a crucial moment to evaluate their standing with Royce and Dum Dum, considering the intensity of the Spiral Gang\u0027s pressure they put on them. The player must decide how to navigate their feelings towards the gang and these two tough individuals.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Royce smirks, leaning back with an air of authority, while Dum Dum crosses his arms, scanning you intently. \"So, what\u2019s it gonna be? You either pay us what we want or learn your place in the Spiral Gang. After all, respect is earned, not given!\" The atmosphere is thick with intimidation, and your response will determine your fate here.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Chuckles menacingly, sensing your hesitation.\",\n  \"Dum Dum\": \"Glares at you, ready to escalate the situation if you back down.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Express submission to their rules, hoping to calm the tension.\",\n  \"Refuse to acknowledge their authority and stand your ground.\",\n  \"Attempt to bargain further, leveraging any prior agreements.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L2_ID_picking_up_goods_2_1", "label": "Feigning Indifference", "level": 26.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Feigning Indifference (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.2.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Feigning Indifference\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player chooses to act indifferent towards the Spiral Gang, attempting to downplay the situation. They hope that by not showing fear, they can assert some control over the encounter.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e \"Is this all you\u0027ve got? I\u2019ve dealt with worse than your empty threats. Either give me a decent price or I\u0027m out of here.\" Royce raises an eyebrow, surprised by your bravery, while Dum Dum\u0027s expression darkens with annoyance.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Cocks his head in amusement, intrigued by your boldness.\",\n  \"Dum Dum\": \"Frowns, ready to lash out at your defiance.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Continue to joke and act casual.\",\n  \"Prepare for a potential fight if they don\u0027t back down.\",\n  \"Try to instigate a dispute between Royce and Dum Dum.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L2_ID_picking_up_goods_2_2", "label": "Seeking Support", "level": 26.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Seeking Support (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.2.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Seeking Support\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player decides to seek the support of other gang members by mentioning a past favor owed by Royce, hoping to leverage their relationship for assistance.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e \"I know you owe me one, Royce. Let\u2019s not make this messy. I can bring in more business for you, just give me a break this time.\" Royce\u0027s smirk falters as he gauges your claim, while Dum Dum narrows his eyes suspiciously.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Looks conflicted, clearly weighing the risks of dismissing your request.\",\n  \"Dum Dum\": \"Sends an intimidating glare, unimpressed by your tactics.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Press further on your past relationship with Royce.\",\n  \"Offer to complete a small job for the gang to prove your worth.\",\n  \"Bring up another gang member who can vouch for you.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L2_ID_picking_up_goods_2_3", "label": "Threatening Back", "level": 26.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Threatening Back (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.2.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Threatening Back\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player, feeling cornered, adopts a threatening tone, warning both Royce and Dum Dum that they should not underestimate them or there could be severe repercussions.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e \"You think you can intimidate me? I\u0027ve got friends in high places who wouldn\u2019t take kindly to your little extortion scheme. Cross me, and it\u2019ll be your heads on the line!\" Royce\u2019s laughter fades, and Dum Dum scowls menacingly.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Sees you as a bigger threat than anticipated and becomes cautious.\",\n  \"Dum Dum\": \"Looks ready to attack, his patience wearing thin with your defiance.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Follow through with your threat and prepare to fight.\",\n  \"Try to negotiate from this new position of strength.\",\n  \"Seek to escape the confrontation altogether.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_PICKING_UP_GOODS_KQID_3", "label": "KQ 3: N/A", "level": 27, "shape": "box", "title": "\u003cstrong\u003eKey Question 3 (for Task: Picking Up Goods)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e Does the player follow the rules of the Spiral Gang?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_PICKING_UP_GOODS_L3", "label": "Picking Up Goods - Layer 3", "level": 28, "shape": "diamond", "size": 25, "title": "Hub for Layer 3 items of Task: Picking Up Goods"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_PICKING_UP_GOODS_L3_ID_picking_up_goods.3", "label": "Assessing the Gang\u0027s Rules", "level": 28.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Assessing the Gang\u0027s Rules (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Assessing the Gang\u0027s Rules\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e In this tense moment, the player must decide whether to adhere to the Spiral Gang\u0027s rules. Their decision could lead to the safety required to complete the transaction or plunge them into confrontation.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You glance between Royce and Dum Dum, their menacing stares weighing heavily on you. The atmosphere thickens with tension as you consider your options. Do you choose to comply with the Spiral Gang\u0027s rules or stand your ground against their authority?\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Royce narrows his eyes, exuding an air of impatience. \\\"You know what happens to those who don\u0027t play by our rules, right?\\\"\",\n  \"Dum Dum\": \"Dum Dum shifts closer, his imposing frame radiating intimidation. \\\"You\u0027re either with us or against us. Make your choice wisely.\\\"\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Agree to follow the rules and proceed with the transaction.\",\n  \"Refuse the rules and prepare for a confrontation.\",\n  \"Attempt to negotiate a new set of terms with Royce and Dum Dum.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L3_ID_picking_up_goods_3_1", "label": "Submitting to Gang Control", "level": 28.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Submitting to Gang Control (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.3.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Submitting to Gang Control\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player chooses to comply with the Spiral Gang\u0027s rules, showing a willingness to submit. This choice leads to Royce and Dum Dum relaxing their intimidation somewhat, allowing the transaction to proceed with a slight increase in price.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You nod slowly, feeling the oppressive weight of their gazes lift just a fraction. \"Alright, I\u2019ll follow your rules,\" you say, trying to keep your tone steady. They smirk, a victory in the air. Royce crosses his arms, a glint of approval in his eyes.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Royce leans back, visibly pleased. \\\"Smart choice. We can do business, then.\\\"\",\n  \"Dum Dum\": \"Dum Dum grins, revealing teeth like a predator. \\\"Good. I like compliance... it makes things so much easier for everyone.\\\"\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Proceed with the transaction at the increased price.\",\n  \"Ask if there\u0027s a way to negotiate a better deal.\",\n  \"Request a showcase of the robot before finalizing the deal.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L3_ID_picking_up_goods_3_2", "label": "Challenging the Gang", "level": 28.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Challenging the Gang (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.3.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Challenging the Gang\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player boldly refuses to adhere to the Spiral Gang\u0027s rules, standing firm against Royce and Dum Dum. This decision sparks a confrontation, escalating the tension in the room.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You shake your head defiantly. \"I won\u2019t follow your rules. I don\u2019t fear you or your gang!\" Royce\u2019s expression darkens as Dum Dum flexes his muscles, the air around you crackling with danger.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Royce\u2019s smile fades, replaced by rage. \\\"You think you can just walk in here and refuse us?\\\"\",\n  \"Dum Dum\": \"Dum Dum steps forward, cracking his knuckles. \\\"You\u2019re gonna regret that decision, buddy!\\\"\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Prepare for a fight with Royce and Dum Dum.\",\n  \"Attempt to reason with them despite the tension.\",\n  \"Look for an escape route before things get violent.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L3_ID_picking_up_goods_3_3", "label": "Offered a New Deal", "level": 28.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Offered a New Deal (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.3.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Offered a New Deal\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e In a surprising twist, the player attempts to negotiate new terms that might benefit both parties. This unexpected action catches Royce and Dum Dum off guard, leading to a tense but potentially fruitful discussion.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You take a step back, gathering your thoughts. \"What if we adjusted the terms? I could offer a better deal if you let me see the robot first.\" The gang members exchange glances of confusion and intrigue.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Royce tilts his head, considering your offer. \\\"Now there\u2019s something I didn\u2019t expect...\\\"\",\n  \"Dum Dum\": \"Dum Dum looks skeptical but intrigued. \\\"You think you can get more out of us? You\u2019ve got guts, I\u2019ll give you that.\\\"\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Suggest a trial period with the robot before final payment.\",\n  \"Offer to bring a third party to negotiate for better terms.\",\n  \"Propose helping them with a job in exchange for a fair deal.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_PICKING_UP_GOODS_KQID_4", "label": "KQ 4: N/A", "level": 29, "shape": "box", "title": "\u003cstrong\u003eKey Question 4 (for Task: Picking Up Goods)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e What are the potential consequences if the player disobeys the Spiral Gang\u0027s rules?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_PICKING_UP_GOODS_L4", "label": "Picking Up Goods - Layer 4", "level": 30, "shape": "diamond", "size": 25, "title": "Hub for Layer 4 items of Task: Picking Up Goods"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_PICKING_UP_GOODS_L4_ID_picking_up_goods.4", "label": "Facing the Consequences", "level": 30.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Facing the Consequences (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.4\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Facing the Consequences\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player stands at a crossroads, contemplating the ramifications of defying the Spiral Gang\u0027s authority. The atmosphere grows tense as Royce and Dum Dum\u0027s expectant gazes weigh heavy, demanding respect and compliance.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You feel the oppressive aura of the Spiral Gang pressing down on you. Disobeying their rules could lead to severe repercussions, including violence or being marked an enemy. As you look at Royce and Dum Dum, a realization dawns: the rules they demand may come at too high a cost. What will you do?\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"A crooked smile appears on Royce\u2019s face, hinting at the pleasure he finds in your hesitation.\",\n  \"Dum Dum\": \"Dum Dum cracks his knuckles, his body language radiating menace, eager to make you regret any choice that challenges his authority.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Agree to follow the Spiral Gang\u0027s rules to avoid conflict.\",\n  \"Challenge Royce and Dum Dum, ready to face the possible violence.\",\n  \"Look for a way to outsmart the gang and escape the situation.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L4_ID_picking_up_goods_4_1", "label": "Bribery for Safety", "level": 30.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Bribery for Safety (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.4.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Bribery for Safety\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player decides to attempt to bribe Dum Dum, believing that monetary persuasion might dissuade him from any potential violence.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You pull out a handful of coins, hoping that the glint of your offer will be enough to appease Dum Dum\u0027s greed. \u0027What if I make this worth your while?\u0027 you suggest, trying to divert the confrontation. Royce raises an eyebrow, intrigued but skeptical.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Royce\u0027s expression shifts from amusement to calculation as he weighs the potential profit from your bribe.\",\n  \"Dum Dum\": \"Dum Dum narrows his eyes, considering the offer while still emanating a threatening aura.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Increase the bribe amount, hoping to sway them further.\",\n  \"Offer a favor in return for peace.\",\n  \"Use the distraction to make a run for it.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L4_ID_picking_up_goods_4_2", "label": "Rallying Support", "level": 30.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Rallying Support (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.4.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Rallying Support\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player looks around for any allies or potential friends who could help tip the scales against Royce and Dum Dum.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Feeling cornered, you scan the dimly lit room, searching for an ally. \u0027Anyone around here who can vouch for me?\u0027 you call out, desperate for backup. The silence is deafening, heightening the tension as both gang members tense up.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Royce chuckles darkly, clearly enjoying your plight and the isolation you\u0027re feeling.\",\n  \"Dum Dum\": \"Dum Dum steps closer, clearly displeased that you\u0027re trying to gather support against them.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Call out specifically to someone you\u0027ve met before.\",\n  \"Attempt to convince an onlooker to help you.\",\n  \"Prepare for an inevitable fight without support.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_PICKING_UP_GOODS_L4_ID_picking_up_goods_4_3", "label": "Feigning Compliance", "level": 30.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Feigning Compliance (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e picking_up_goods.4.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Feigning Compliance\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player pretends to comply with the Spiral Gang\u0027s rules, masking any inner rebellion, buying time for a better opportunity.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You nod slowly, suppressing your true feelings. \u0027Okay, I understand the rules,\u0027 you say, feigning submission. Inside, you\u0027re plotting your next moves, watching for an opening to escape or strike back.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Royce\": \"Royce relaxes slightly, his smile growing as he believes you are now under his control.\",\n  \"Dum Dum\": \"Dum Dum seems more at ease, though suspicion still lingers in his eyes, unsure of your sincerity.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Look for a moment to distract them before fleeing.\",\n  \"Subtly ask questions about their rules to gather information.\",\n  \"Continue to play the compliant role while planning a counterattack.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e picking_up_goods.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#E91E63", "font": {"color": "black"}, "id": "END_PICKING_UP_GOODS", "label": "Picking Up Goods - End", "level": 31, "shape": "ellipse", "size": 15, "title": "\u003cstrong\u003eEnd State: Picking Up Goods\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eend_condition1:\u003c/strong\u003e Player pays\u003cbr\u003e\u003cstrong\u003eend_condition2:\u003c/strong\u003e Player engages in direct conflict with Royce or Dum Dum\u003cbr\u003e"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "TASK_CLEAR_VIRUS", "label": "Clear Virus", "level": 33, "shape": "box", "size": 20, "title": "\u003cstrong\u003eTask: Clear Virus\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ename:\u003c/strong\u003e Clear Virus\u003cbr\u003e\u003cstrong\u003elocation:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003etrigger_conditions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"time_condition\": \"1;2,4\",\n  \"additional_conditions\": \"Player accepted the cash chip provided by Meredith Stout\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eenvironment:\u003c/strong\u003e In a dark, neon-lit backstreet, the hacker service shop buzzes with an undercurrent of digital intrigue. The storefront is a patchwork of flickering holographic ads and graffiti tags, hinting at a rebellious past. Inside, the air is heavy with the hum of servers and the faint scent of ozone. Vintage cyber gear lies intermingled with state-of-the-art tech, creating a seamless blend of retro and futuristic aesthetics. Shadows dance over cluttered workstations as faceless figures exchange encrypted data, their eyes illuminated by the glow of multi-screen setups, all encapsulating the gritty essence of a cyberpunk underworld.\u003cbr\u003e\u003cstrong\u003einteractive_environment_objects:\u003c/strong\u003e None\u003cbr\u003e\u003cstrong\u003einteractive_npc:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  {\n    \"name\": \"Joe\",\n    \"action_point_cost\": \"1\",\n    \"goal\": \"Help the player resolve hacker service needs\",\n    \"emotion_pool\": [\n      {\n        \"id\": \"0\",\n        \"trigger_condition\": null,\n        \"goal\": \"Ask the player about his needs\"\n      },\n      {\n        \"id\": \"1\",\n        \"trigger_condition\": \"If the player refuses to pay after receiving the service\",\n        \"goal\": \"Tamper with the player\u0027s identity information\"\n      }\n    ]\n  }\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003ekey_questions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  {\n    \"id\": 1,\n    \"english\": \"What are the player\u0027s needs?\"\n  },\n  {\n    \"id\": 2,\n    \"english\": \"Is the player willing to pay an appropriate price to request Joe\u0027s assistance?\"\n  },\n  {\n    \"id\": 3,\n    \"english\": \"What is the player\u0027s attitude?\"\n  },\n  {\n    \"id\": 4,\n    \"english\": \"What potential obstacles might affect the player\u0027s plans to secure Joe\u0027s help?\"\n  }\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003escene_end_state_reference:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"end_condition1\": null,\n  \"end_condition2\": null\n}\u003c/pre\u003e\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_CLEAR_VIRUS_KQID_1", "label": "KQ 1: N/A", "level": 34, "shape": "box", "title": "\u003cstrong\u003eKey Question 1 (for Task: Clear Virus)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e What are the player\u0027s needs?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_CLEAR_VIRUS_L1", "label": "Clear Virus - Layer 1", "level": 35, "shape": "diamond", "size": 25, "title": "Hub for Layer 1 items of Task: Clear Virus"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_CLEAR_VIRUS_L1_ID_clear_virus.1", "label": "Assessing the Digital Needs", "level": 35.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Assessing the Digital Needs (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Assessing the Digital Needs\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e As you step deeper into the hacker service shop, the atmosphere hums with anticipation. Joe, the owner\u0027s weathered face illuminated by the glow of multiple screens, leans forward. He senses your presence before you even speak, ready to dive into the digital abyss with you. It\u0027s time to clarify your needs to secure Joe\u0027s assistance in clearing the virus plaguing your system.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Joe\u0027s eyes narrow as he meets your gaze. \u0027Alright, friend, what is it you need help with? Gotta be specific if you want my best service. That virus won\u0027t just clear itself, and I have a few tricks up my sleeve\u2014if you can pay the price.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"Joe looks expectantly at you, his brow slightly raised, ready to jot down your needs.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"I need to clear a dangerous virus that\u0027s corrupted my files.\",\n  \"I\u0027ve got some sensitive data that needs protection against malware.\",\n  \"I\u0027m looking to upgrade my cybersecurity options.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L1_ID_clear_virus_1_1", "label": "Seeking Data Recovery", "level": 35.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Seeking Data Recovery (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.1.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Seeking Data Recovery\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e You explain to Joe that your primary concern is recovering critical data lost due to the virus. The tension in the air thickens as Joe evaluates the urgency of your request, knowing that some data is worth more than currency in this cybernetic underbelly.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Joe\u0027s eyebrows raise in concern. \u0027Ah, I see. Data recovery, huh? That can get tricky, especially if it\u0027s been corrupted. I\u0027ll need to run a full diagnostic on your system and salvage what we can. Just know, it might cost you more than some basic virus cleanse.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"Joe leans back, folding his arms, a serious expression crossing his face as he begins considering the tools needed for the job.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"I can pay extra for a faster recovery.\",\n  \"What kind of tools will you need?\",\n  \"Can you guarantee the data will be safe?\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L1_ID_clear_virus_1_2", "label": "Focusing on Malware Protection", "level": 35.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Focusing on Malware Protection (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.1.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Focusing on Malware Protection\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e You inform Joe that your primary goal is to enhance your system\u2019s defenses against future attacks, indicating the virus is just the tip of the iceberg in your ongoing struggles with cybersecurity.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Joe nods thoughtfully, his fingers drumming lightly on the counter. \u0027So, you want a robust barrier against these digital pests, huh? That\u0027s a wise move. I can set you up with some solid protocols, but it\u0027s going to require a hefty investment.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"Joe shifts his weight, intrigued by your commitment to cybersecurity, as he starts to take note of your needs.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"How much will it cost for a complete upgrade?\",\n  \"Can you recommend specific security software?\",\n  \"What if I don\u0027t have enough credits?\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L1_ID_clear_virus_1_3", "label": "Infiltrating a Competitive Network", "level": 35.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Infiltrating a Competitive Network (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.1.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Infiltrating a Competitive Network\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e You tell Joe that you need more than just virus removal; you want to infiltrate a competitive network to gather intelligence on a rival. The air grows tense with the prospect of such a bold request.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Joe raises an eyebrow, his curiosity piqued. \u0027You\u2019re looking to play in the big leagues, huh? That\u2019s a different game entirely. I can help, but you\u2019ll need to be ready for the potential backlash.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"Joe\u0027s expression shifts from interest to caution, weighing the gravity of your request as he considers the risks involved.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"What tools will you provide for this operation?\",\n  \"Are you sure it\u2019s safe to go after them?\",\n  \"Do you have contacts in that network?\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_CLEAR_VIRUS_KQID_2", "label": "KQ 2: N/A", "level": 36, "shape": "box", "title": "\u003cstrong\u003eKey Question 2 (for Task: Clear Virus)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e Is the player willing to pay an appropriate price to request Joe\u0027s assistance?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_CLEAR_VIRUS_L2", "label": "Clear Virus - Layer 2", "level": 37, "shape": "diamond", "size": 25, "title": "Hub for Layer 2 items of Task: Clear Virus"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_CLEAR_VIRUS_L2_ID_clear_virus.2", "label": "Negotiating the Price", "level": 37.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Negotiating the Price (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Negotiating the Price\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e As the flickering lights cast dancing shadows across the walls, you face Joe, weighing your options carefully. The tension in the air is palpable as he leans back in his chair, expectantly waiting for your response. Will you meet his demand, or will you haggle for a better deal?\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You clear your throat, trying to focus amidst the chaotic energy of the hacker shop. \u0027So, Joe,\u0027 you begin, \u0027what\u2019s it going to cost me to clear this virus? I\u0027m ready to negotiate.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"His eyes narrow as he assesses you, gauging your demeanor and potential to pay. A smirk plays at the corners of his lips, revealing he enjoys a good negotiation.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Offer Joe the full amount he asks for without question.\",\n  \"Haggle and propose a lower price, citing your limited resources.\",\n  \"Refuse to pay upfront and suggest a trade of services instead.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L2_ID_clear_virus_2_1", "label": "The Art of the Bargain", "level": 37.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: The Art of the Bargain (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.2.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e The Art of the Bargain\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e You propose a price that\u0027s significantly lower than what Joe expected, but offer to help him on a side project in return. This intrigues him, and he starts to consider the deal, revealing his own needs and weaknesses.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You lean in closer, lowering your voice. \u0027Listen, Joe, I can\u0027t pay your full price, but I\u2019ve got skills. How about I handle a little job for you to cover the rest?\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"He raises an eyebrow, interest piqued. A glimmer of curiosity crosses his face as he weighs the potential benefits of your offer.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Outline the job you have in mind for Joe.\",\n  \"Insist on keeping your price the same without the job.\",\n  \"Try to sweeten the deal with an additional favor.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L2_ID_clear_virus_2_2", "label": "Threat of the Streets", "level": 37.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Threat of the Streets (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.2.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Threat of the Streets\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e Understanding the risks of the back alleys, you decide to use Joe\u2019s fear of rivals to your advantage. You hint that you have connections outside and that crossing you could have consequences.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You lean back, crossing your arms. \u0027I\u2019d think twice about pushing me, Joe. My friends in the city aren\u0027t the forgiving type if they find out a hacker\u0027s screwing over a paying customer.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"His demeanor shifts, an element of caution creeping into his expression. He seems to consider your threats seriously, pondering the implications.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Press further and escalate the threat.\",\n  \"Back off and reassure Joe you\u0027re just joking.\",\n  \"Offer to pay a little more, only if he guarantees the service will be delivered promptly.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L2_ID_clear_virus_2_3", "label": "Emotional Appeal", "level": 37.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Emotional Appeal (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.2.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Emotional Appeal\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e Instead of negotiating hardball, you decide to share your personal story, hoping to evoke sympathy from Joe and convince him to lower his price.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You take a deep breath and begin, \u0027Look, Joe, I really need this. It\u2019s not just about the money; it\u2019s about my family\u0027s safety and my reputation. Can you help me out?\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"His tough exterior cracks slightly as he listens. There\u0027s a moment where you can see genuine empathy, and he appears open to reconsidering his price.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Continue sharing your story, emphasizing the stakes.\",\n  \"Request a favor in return if he agrees to lower the price.\",\n  \"Offer a personal item of value instead of cash.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_CLEAR_VIRUS_KQID_3", "label": "KQ 3: N/A", "level": 38, "shape": "box", "title": "\u003cstrong\u003eKey Question 3 (for Task: Clear Virus)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e What is the player\u0027s attitude?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_CLEAR_VIRUS_L3", "label": "Clear Virus - Layer 3", "level": 39, "shape": "diamond", "size": 25, "title": "Hub for Layer 3 items of Task: Clear Virus"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_CLEAR_VIRUS_L3_ID_clear_virus.3", "label": "Stance on the Deal", "level": 39.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Stance on the Deal (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Stance on the Deal\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e As you deliberate your next move, Joe studies your demeanor, trying to gauge your attitude towards the precarious arrangement. The flickering neon lights reflect off his glasses as he leans in, awaiting your sentiment. Are you eager to secure his help, or are you hesitant and ready to negotiate further?\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Joe tilts his head slightly, his curiosity piqued. \u0027So, what\u2019ll it be? Are you in this to get your system cleared, or are you feeling skittish about the cost? Your vibe\u0027s critical here, my friend.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"Leans closer with interest, analyzing the player\u0027s body language and tone.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"I\u0027m ready to move forward and can pay what it takes.\",\n  \"I\u2019m unsure about the price. Can we discuss it a bit more?\",\n  \"I\u2019m not fully convinced; maybe I should rethink this.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L3_ID_clear_virus_3_1", "label": "Confident Bargainer", "level": 39.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Confident Bargainer (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.3.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Confident Bargainer\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e You project an air of confidence, willing to negotiate terms instead of simply agreeing. You\u0027re ready to leverage your position to get a better deal while still hinting at your readiness to pay if needed.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You set your chin up and respond, \u0027I can handle the cost, but I need to know what this offers in return. Let\u2019s make this a deal worth remembering.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"Raises an eyebrow, impressed by your confidence and ready to engage in a negotiation.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"What can you offer to sweeten the deal?\",\n  \"Can you lower the price if I agree to help you later?\",\n  \"I\u2019ll pay, but I want to know more about the risks involved.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L3_ID_clear_virus_3_2", "label": "Skeptical Strategist", "level": 39.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Skeptical Strategist (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.3.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Skeptical Strategist\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e Adopting a strategic mindset, you voice your skepticism and request to see credentials or a proven track record from Joe. You want assurance before committing to anything.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You lean back slightly and assert, \u0027Before I drop any credits, I need to see what you\u2019re bringing to the table. Show me a success story.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"Looks slightly taken aback but recovers quickly, ready to prove his worth.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Alright, show me a success story.\",\n  \"What guarantees can you offer?\",\n  \"Maybe I should rethink this. Can you impress me?\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L3_ID_clear_virus_3_3", "label": "Cautious Observer", "level": 39.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Cautious Observer (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.3.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Cautious Observer\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e You express your hesitations openly, emphasizing your doubts about the potential risks involved in the transaction. You seek to understand the ramifications of the deal before moving forward.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You shake your head slightly, saying, \u0027I\u2019m feeling a bit uneasy. What happens if this goes south? I need some clarity on the risks.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"Frowns, sensing your trepidation, and tries to reassure you with examples of his prior wins.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Explain the risks involved in this operation.\",\n  \"What assurance do I have that this will even work?\",\n  \"Perhaps I should look for another option.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_CLEAR_VIRUS_KQID_4", "label": "KQ 4: N/A", "level": 40, "shape": "box", "title": "\u003cstrong\u003eKey Question 4 (for Task: Clear Virus)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e What potential obstacles might affect the player\u0027s plans to secure Joe\u0027s help?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_CLEAR_VIRUS_L4", "label": "Clear Virus - Layer 4", "level": 41, "shape": "diamond", "size": 25, "title": "Hub for Layer 4 items of Task: Clear Virus"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_CLEAR_VIRUS_L4_ID_clear_virus.4", "label": "Assessing the Risks of the Deal", "level": 41.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Assessing the Risks of the Deal (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.4\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Assessing the Risks of the Deal\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e As you stand in Joe\u0027s dimly lit shop, a sense of unease creeps over you. While Joe appears ready to assist, the shadows of the cyberpunk world outside whisper of unseen dangers. You ponder the potential obstacles that could impede your plans: rival hackers, unexpected surveillance, or the dubious reliability of Joe\u0027s services. Clarifying these risks might be necessary before proceeding.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You take a deep breath, weighing your options. \u0027What are the potential risks here? Could Joe double-cross me? Or is there something more lurking in the shadows that I need to fear?\u0027 You look at Joe, searching for any hint of deceit.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"He narrows his eyes, sensing your hesitation. His expression shifts to one of understanding, yet there\u2019s a glimmer of warning as he replies, \u0027In this world, trust is fleeting. But I\u0027m here to help, if you decide to trust me.\u0027\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Inquire about Joe\u0027s past clients and their experiences.\",\n  \"Ask Joe if there are any ongoing dangers outside his shop.\",\n  \"Decide to trust Joe and proceed with the deal regardless.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L4_ID_clear_virus_4_1", "label": "Digging Deeper", "level": 41.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Digging Deeper (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.4.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Digging Deeper\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e You decide to investigate the nature of Joe\u0027s work more thoroughly. Are the risks greater than it seems? You mention having heard disturbing rumors about hacker services in the area and demand more transparency from Joe about his operations.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You lean closer to Joe, your voice low, \u0027I\u0027ve heard disturbing tales about people who trusted the wrong hackers. What makes you different, Joe? Can I trust your methods?\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"He raises an eyebrow, impressed by your tenacity. \u0027You\u0027ve done your homework, haven\u0027t you? But let me tell you, trust isn\u0027t earned easily in this game. You\u0027ll have to observe for yourself.\u0027\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Ask Joe for references from his previous clients.\",\n  \"Demand proof of his services\u0027 reliability.\",\n  \"Convey suspicion about rumors and threaten to seek another hacker.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L4_ID_clear_virus_4_2", "label": "Warning from the Street", "level": 41.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Warning from the Street (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.4.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Warning from the Street\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e While you\u0027re weighing your options, a stranger lurking in the shadows steps forward, warning you about Joe. They share a story of betrayal that sends chills down your spine and forces you to reconsider.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e The stranger steps into the light, their face obscured. \u0027You\u0027re dealing with fire, friend. I\u0027ve seen what happens to those who trust him\u2014a good hacker doesn\u0027t stay in business long without a few enemies.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"His demeanor shifts immediately to one of defensiveness. \u0027Don\u0027t listen to the street trash. They have their own agendas!\u0027\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Confront Joe about the stranger\u0027s warning.\",\n  \"Ask the stranger for details on their experience with Joe.\",\n  \"Walk away and return to reconsider your options.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_CLEAR_VIRUS_L4_ID_clear_virus_4_3", "label": "Hidden Threats", "level": 41.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Hidden Threats (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e clear_virus.4.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Hidden Threats\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e You ponder a nagging feeling, questioning whether there might be technology beyond Joe\u0027s control that could pose threats. You inquire about potential cybersecurity risks or surveillance that could compromise your privacy.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e With a furrowed brow, you ask, \u0027What about surveillance? Are we safe here? What if someone is watching us as we speak?\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Joe\": \"His expression darkens, indicating that you\u0027ve hit a nerve. \u0027This isn\u0027t a walk in the park. Anyone could be watching, but I offer protections that few can rival.\u0027\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Ask about the specific protections Joe can provide.\",\n  \"Request for Joe to demonstrate his ability to secure your data.\",\n  \"Express your concern and demand more reassurance from Joe.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e clear_virus.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#E91E63", "font": {"color": "black"}, "id": "END_CLEAR_VIRUS", "label": "Clear Virus - End", "level": 42, "shape": "ellipse", "size": 15, "title": "\u003cstrong\u003eEnd State: Clear Virus\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eend_condition1:\u003c/strong\u003e None\u003cbr\u003e\u003cstrong\u003eend_condition2:\u003c/strong\u003e None\u003cbr\u003e"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "TASK_CONTACT_MEREDITH_STOUT", "label": "Contact Meredith Stout", "level": 44, "shape": "box", "size": 20, "title": "\u003cstrong\u003eTask: Contact Meredith Stout\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ename:\u003c/strong\u003e Contact Meredith Stout\u003cbr\u003e\u003cstrong\u003elocation:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003etrigger_conditions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"time_condition\": \"1;1\",\n  \"additional_conditions\": \"Player accepted Ronan\u0027s picking-up assignment\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eenvironment:\u003c/strong\u003e In a compact, cluttered apartment, neon lights seep through the blinds, painting the room in vibrant hues of electric blue and magenta. The space is a mixture of futuristic tech and worn, personal relics\u2014a small workstation with multiple screens, cables tangled around vintage posters, and a battered synthesizer in the corner. The air carries a faint scent of ozone and stale coffee, and every surface seems to whisper stories of late-night coding sessions and clandestine virtual escapades. Despite the limited space, the apartment exudes a raw, lived-in energy that is both isolating and undeniably alive in the heart of the cyberpunk cityscape.\u003cbr\u003e\u003cstrong\u003einteractive_environment_objects:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  {\n    \"name\": \"Computer\",\n    \"action_point_cost\": \"1\"\n  }\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003einteractive_npc:\u003c/strong\u003e None\u003cbr\u003e\u003cstrong\u003ekey_questions:\u003c/strong\u003e None\u003cbr\u003e\u003cstrong\u003escene_end_state_reference:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"end_condition1\": \"Player sends an email to Meredith Stout and mention the lost robot\",\n  \"end_condition2\": null\n}\u003c/pre\u003e\u003cbr\u003e"}, {"color": "#E91E63", "font": {"color": "black"}, "id": "END_CONTACT_MEREDITH_STOUT", "label": "Contact Meredith Stout - End", "level": 45, "shape": "ellipse", "size": 15, "title": "\u003cstrong\u003eEnd State: C

                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])

_condition2\": \"The player still feels uncertain and contemplates backing out.\"\n}\u003c/pre\u003e\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_BEGINNING_L2_ID_beginning_2_3", "label": "Declining the Task", "level": 4.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Declining the Task (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e beginning.2.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Declining the Task\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player feels overwhelmed and declines Ronan\u0027s task, sensing that the stakes are too high. Ronan\u0027s reaction turns cold, indicating the potential fallout of this decision.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e \u0027I can\u0027t do this,\u0027 you finally admit, feeling the pressure climb. Ronan\u0027s smile fades, replaced by a steely glare. \u0027You realize this could cost you your standing, right?\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Ronan\": \"He leans forward, anger simmering beneath the surface as he makes your consequences painfully clear.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Ronan\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Assign tasks to the player, provide advice, and answer the player\u0027s questions.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": null,\n      \"goal\": \"Seriously remind the player that this task is very important.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"What if I reconsider?\",\n  \"Can I negotiate the terms?\",\n  \"What will happen to me now?\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e beginning.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e\u003cstrong\u003erating:\u003c/strong\u003e 70\u003cbr\u003e\u003cstrong\u003eenvironment:\u003c/strong\u003e The atmosphere becomes thick with tension, and shadows seem to deepen. It feels as if the walls themselves are closing in upon your decision.\u003cbr\u003e\u003cstrong\u003einteractive_environment_objects:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003einteractive_npc:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  {\n    \"name\": \"Ronan\",\n    \"additional_conditions\": null,\n    \"goal\": \"Convey the seriousness of the player\u0027s refusal and explore potential outcomes.\",\n    \"emotion_pool\": [\n      {\n        \"id\": 0,\n        \"trigger_condition\": null,\n        \"goal\": \"Assign tasks to the player, provide advice, and answer the player\u0027s questions.\"\n      },\n      {\n        \"id\": 1,\n        \"trigger_condition\": null,\n        \"goal\": \"Seriously remind the player that this task is very important.\"\n      }\n    ]\n  }\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003ekey_questions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  {\n    \"id\": \"0\",\n    \"content\": \"What\u0027s player\u0027s reaction after knowing this task?\"\n  },\n  {\n    \"id\": \"1\",\n    \"content\": \"Is the player willing to accept Ronan\u0027s task?\"\n  }\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003escene_end_state_reference:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"end_condition1\": \"The player stands firm in their decision to refuse.\",\n  \"end_condition2\": \"The player shows signs of reconsideration.\"\n}\u003c/pre\u003e\u003cbr\u003e"}, {"color": "#E91E63", "font": {"color": "black"}, "id": "END_BEGINNING", "label": "Beginning - End", "level": 5, "shape": "ellipse", "size": 15, "title": "\u003cstrong\u003eEnd State: Beginning\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eend_condition1:\u003c/strong\u003e The player indicates understanding of the task\u003cbr\u003e\u003cstrong\u003eend_condition2:\u003c/strong\u003e The player explicitly refuses the task\u003cbr\u003e"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "TASK_MEET_WITH_MEREDITH_STOUT", "label": "Meet with Meredith Stout", "level": 7, "shape": "box", "size": 20, "title": "\u003cstrong\u003eTask: Meet with Meredith Stout\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003escene_name:\u003c/strong\u003e Meet with Meredith Stout\u003cbr\u003e\u003cstrong\u003elocation:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003etrigger_conditions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"time_condition\": \"1;2,3\",\n  \"additional_conditions\": \"Completed contact with Meredith Stout\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eenvironment:\u003c/strong\u003e The alley was a scar of cracked concrete and rusting pipes, choked by tangled wires and creeping decay. Smoke curled through the air, laced with the scent of burning oil and old metal, while weeds forced their way through fractured asphalt. Bullet casings and broken tech lay forgotten in the dirt, whispers of past violence. Beyond the oppressive walls, the neon skyline flickered\u2014a stark contrast to the shadows that clung to this forsaken corner of the city.\u003cbr\u003e\u003cstrong\u003einteractive_environment_objects:\u003c/strong\u003e None\u003cbr\u003e\u003cstrong\u003einteractive_npc:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  {\n    \"name\": \"Meredith Stout\",\n    \"action_point_cost\": \"1\",\n    \"overall_goal\": \"Meet the player and determine if the player knows the whereabouts of the missing goods.\",\n    \"emotion_pool\": [\n      {\n        \"id\": 0,\n        \"trigger_condition\": null,\n        \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n      },\n      {\n        \"id\": 1,\n        \"trigger_condition\": \"angered by the player\",\n        \"goal\": \"Insult or threaten the player.\"\n      },\n      {\n        \"id\": 2,\n        \"trigger_condition\": \"believes the player is cooperative\",\n        \"goal\": \"Provide the player with a chip to store cash.\"\n      }\n    ]\n  }\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003ekey_questions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  {\n    \"id\": 1,\n    \"english\": \"Will the player pose a threat to Meredith Stout?\"\n  },\n  {\n    \"id\": 2,\n    \"english\": \"Is the player\u0027s identity connected to Meredith Stout?\"\n  },\n  {\n    \"id\": 3,\n    \"english\": \"Does the player have what Meredith Stout desires?\"\n  },\n  {\n    \"id\": 4,\n    \"english\": \"Does the player want to trade with Meredith Stout?\"\n  },\n  {\n    \"id\": 5,\n    \"english\": \"Is the price proposed by the player within the range acceptable to Meredith Stout?\"\n  },\n  {\n    \"id\": 6,\n    \"english\": \"In what way does Meredith Stout use the player to achieve her own goals?\"\n  }\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003escene_end_state_reference:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"end_condition1\": \"Whether the player accepts or rejects the chip\",\n  \"end_condition2\": \"The relationship between the player and Meredith Stout\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003ename:\u003c/strong\u003e Meet with Meredith Stout\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_MEET_WITH_MEREDITH_STOUT_KQID_1", "label": "KQ 1: N/A", "level": 8, "shape": "box", "title": "\u003cstrong\u003eKey Question 1 (for Task: Meet with Meredith Stout)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e Will the player pose a threat to Meredith Stout?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_MEET_WITH_MEREDITH_STOUT_L1", "label": "Meet with Meredith Stout - Layer 1", "level": 9, "shape": "diamond", "size": 25, "title": "Hub for Layer 1 items of Task: Meet with Meredith Stout"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_MEET_WITH_MEREDITH_STOUT_L1_ID_meet_with_meredith_stout.1", "label": "A Calculated Encounter", "level": 9.5, "shape": "box", "title": "\u003cstrong\u003eScripted: A Calculated Encounter (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e A Calculated Encounter\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player meets Meredith Stout in the shadowy alley, amid the decay and the remnants of violence. The air is thick with tension as the two engage in a conversation where loyalty and motives are carefully assessed. Meredith\u0027s sharp gaze scrutinizes the player, weighing their potential as either an ally or threat.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Meredith\u0027s eyes narrow as she sizes you up, her expression a blend of skepticism and intensity. \u0027You\u2019re not just here for a chat, are you? I need to know\u2014are you a liability or an asset? Speak freely, but remember: I don\u2019t take kindly to deception.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith remains cold and calculating, further tightening her grip on her emotional detachment as she seeks to gauge the player\u2019s intentions.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"perceives the player as a serious threat\",\n      \"goal\": \"Prepare to defend herself or escalate the confrontation.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Assure Meredith that you come in peace and are willing to negotiate.\",\n  \"Challenge Meredith\u0027s authority and assert your own power.\",\n  \"Reveal your connection to her investigation to gain her trust.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L1_ID_meet_with_meredith_stout_1_1", "label": "A Show of Force", "level": 9.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: A Show of Force (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.1.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e A Show of Force\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player comes on strong, asserting dominance in the conversation, which catches Meredith off guard. The tension escalates as the player makes it clear that they expect something in return for their cooperation.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You lean in, your voice low and unwavering. \u0027I don\u0027t play by the rules, Meredith. If you want information, you\u0027ll need to convince me it\u0027s worth my while. Consider this a business transaction.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s expression hardens as she realizes the player isn\u0027t here to negotiate but rather to impose terms that might undermine her authority.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"perceives the player as a serious threat\",\n      \"goal\": \"Prepare to defend herself or escalate the confrontation.\"\n    },\n    {\n      \"id\": 4,\n      \"trigger_condition\": \"feels challenged and undermined\",\n      \"goal\": \"Attempt to regain control of the situation through intimidation.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Demand information about the missing goods.\",\n  \"Offer a counter-condition for your cooperation.\",\n  \"Show her a piece of tech that implies your connections.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L1_ID_meet_with_meredith_stout_1_2", "label": "A Fragile Alliance", "level": 9.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: A Fragile Alliance (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.1.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e A Fragile Alliance\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player expresses understanding of Meredith\u0027s situation, offering to assist her in rooting out the internal leak, leading to an uneasy alliance formed in the shadows of Night City.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You nod slowly, a calculated agreement forming. \u0027I know how it feels to be left out in the cold. Let\u2019s figure this out together. I have resources you might find... useful.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s demeanor softens slightly, as she recognizes a potential ally in the player\u0027s offer.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"perceives the player as a serious threat\",\n      \"goal\": \"Prepare to defend herself or escalate the confrontation.\"\n    },\n    {\n      \"id\": 4,\n      \"trigger_condition\": \"recognizes an ally\",\n      \"goal\": \"Begin to share some information about the internal breach.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Ask for details about the breach.\",\n  \"Suggest a plan to uncover the culprit.\",\n  \"Offer to track down leads using your connections.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L1_ID_meet_with_meredith_stout_1_3", "label": "The Mask Slips", "level": 9.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: The Mask Slips (Layer 1)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.1.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e The Mask Slips\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player decides to play a dangerous game, feigning ignorance and wrongly accusing Meredith of providing false leads, shaking her icy demeanor and drawing out her frustration.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You smirk, leaning back against the wall. \u0027Is it just me, or is there something fishy about your little operation here? I mean, how can I trust you if your intel is this questionable?\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s eyes blaze with anger. Her cold facade cracks, revealing the tension of years of cutthroat battles in corporate leadership.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"perceives the player as a serious threat\",\n      \"goal\": \"Prepare to defend herself or escalate the confrontation.\"\n    },\n    {\n      \"id\": 4,\n      \"trigger_condition\": \"angered to the point of losing composure\",\n      \"goal\": \"Threaten the player outright and demand respect.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Reassure her of your loyalty, despite the accusation.\",\n  \"Press further, demanding explanation for the breach.\",\n  \"Intimidate her back, asserting you could ruin her career.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 1\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_MEET_WITH_MEREDITH_STOUT_KQID_2", "label": "KQ 2: N/A", "level": 10, "shape": "box", "title": "\u003cstrong\u003eKey Question 2 (for Task: Meet with Meredith Stout)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e Is the player\u0027s identity connected to Meredith Stout?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_MEET_WITH_MEREDITH_STOUT_L2", "label": "Meet with Meredith Stout - Layer 2", "level": 11, "shape": "diamond", "size": 25, "title": "Hub for Layer 2 items of Task: Meet with Meredith Stout"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_MEET_WITH_MEREDITH_STOUT_L2_ID_meet_with_meredith_stout.2", "label": "Unmasking the Connection", "level": 11.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Unmasking the Connection (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Unmasking the Connection\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e As Meredith leans closer, her eyes narrowing with suspicion, she probes the player about their past and connections. The tension thickens as she demands to know how the player might be tied to her investigation and whether they know anything about her stolen goods.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Meredith\u0027s voice is cold as she fixes her gaze on you. \u0027You seem well-informed for someone wandering the alleyways of Night City. I need to know\u2014are you connected to the people who took my shipment? Who are you working for? Answer carefully; any misstep could be... unfortunate.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s cold demeanor shifts slightly, revealing a glimmer of concern as she realizes the player might hold valuable information.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"suspicion about the player\u0027s ties\",\n      \"goal\": \"Investigate the player\u0027s background and intentions.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"I have no connections to anyone stealing from you.\",\n  \"I might know something about the stolen goods.\",\n  \"Who I work for is none of your business.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.1\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L2_ID_meet_with_meredith_stout_2_1", "label": "Shifting Allegiances", "level": 11.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Shifting Allegiances (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.2.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Shifting Allegiances\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player reveals a connection to a rival corporation, claiming they are on a job for them. This revelation triggers Meredith\u0027s suspicion, but also her interest in leveraging the player\u0027s insider knowledge.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You lean back and say, \u0027I do know a thing or two, but you should know\u2014I work for a different corporate outfit now. Maybe I could help you, for a price.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s cold demeanor becomes sharper, her interest piqued as she sees the potential for information but remains wary of betrayal.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to provide valuable information regarding their rival corporation.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"suspicion about the player\u0027s ties\",\n      \"goal\": \"Investigate the player\u0027s background and intentions.\"\n    },\n    {\n      \"id\": 4,\n      \"trigger_condition\": \"interested in the player\u0027s insider information\",\n      \"goal\": \"Negotiate a deal to gain valuable insights.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"I have details about their operations you might find useful.\",\n  \"Why would I share anything with you?\",\n  \"I\u0027m not interested in playing corporate games.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L2_ID_meet_with_meredith_stout_2_2", "label": "Personal Vendetta", "level": 11.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Personal Vendetta (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.2.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Personal Vendetta\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player reveals a personal vendetta against someone within Militech, raising Meredith\u0027s own curiosity and revealing layers of mutual animosity.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You pause dramatically, \u0027Let\u0027s just say I have my reasons to want Militech\u0027s attention diverted elsewhere. It wouldn\u0027t be my first time upsetting the balance.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith narrows her eyes, weighing the implications of what you\u0027ve just said. She senses an opportunity but also recognizes the potential threat.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to divulge details about their vendetta and if it could affect her.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"suspicion about the player\u0027s motives\",\n      \"goal\": \"Investigate the player\u0027s connections and intentions.\"\n    },\n    {\n      \"id\": 4,\n      \"trigger_condition\": \"intrigued by the player\u0027s motivations\",\n      \"goal\": \"See if the player can be turned into an asset.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Sounds like you might have enemies too.\",\n  \"I won\u0027t be your pawn, Meredith.\",\n  \"Let\u2019s just keep our interests aligned for now.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L2_ID_meet_with_meredith_stout_2_3", "label": "Deceptive Ties", "level": 11.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Deceptive Ties (Layer 2)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.2.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Deceptive Ties\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player falsely claims to have insider connections with a rogue faction that is targeting Militech, hoping to manipulate Meredith into providing information in exchange for a supposed alliance.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You smirk, \u0027Let\u0027s just say I know people who are quite eager to see Militech suffer. You might want to think carefully about who you trust, Meredith.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s expression turns icy as mistrust fills the air. She contemplates whether this player is trying to deceive her or if there\u0027s a truth behind their words.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\u2019s insinuations\",\n      \"goal\": \"Threaten the player to gauge their credibility.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"suspicion about the player\u0027s motives\",\n      \"goal\": \"Investigate the player\u0027s background and intentions.\"\n    },\n    {\n      \"id\": 4,\n      \"trigger_condition\": \"skeptical of the player\u0027s false claims\",\n      \"goal\": \"Decide if the player could be a threat.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Prove you\u0027re on the right side, or you\u0027ll regret it.\",\n  \"I\u0027m just telling you what you need to hear.\",\n  \"Going to challenge my connections, Meredith?\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_MEET_WITH_MEREDITH_STOUT_KQID_3", "label": "KQ 3: N/A", "level": 12, "shape": "box", "title": "\u003cstrong\u003eKey Question 3 (for Task: Meet with Meredith Stout)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e Does the player have what Meredith Stout desires?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_MEET_WITH_MEREDITH_STOUT_L3", "label": "Meet with Meredith Stout - Layer 3", "level": 13, "shape": "diamond", "size": 25, "title": "Hub for Layer 3 items of Task: Meet with Meredith Stout"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_MEET_WITH_MEREDITH_STOUT_L3_ID_meet_with_meredith_stout.3", "label": "The Price of Information", "level": 13.5, "shape": "box", "title": "\u003cstrong\u003eScripted: The Price of Information (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e The Price of Information\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e In the dim light of the alley, Meredith Stout\u0027s demeanor shifts as she sizes up the player, feeling the weight of the stolen goods that might change her investigation\u0027s fate. She grimly demands to know if the player possesses any information related to the missing items, mentioning a suspicious trade involving a stolen robot. This moment hangs heavy in the air as both parties assess the potential gains and losses.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Meredith leans forward, her eyes assessing. \u0027You\u0027ve got something, don\u2019t you? A lead? A clue? If you want a nice little favor from me, you\u2019ll have to spill what you know about that missing robot. Otherwise, we\u2019ll have a problem.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Her tone sharpens, reflecting her growing impatience as she awaits the player\u0027s response, ready to quickly pivot if the player refuses or seems evasive.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"discerns that the player might have the information needed\",\n      \"goal\": \"Express urgency and insist on a favorable negotiation.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Offer information on the missing goods.\",\n  \"Deny knowing anything useful.\",\n  \"Attempt to negotiate a deal in exchange for information.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.2\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L3_ID_meet_with_meredith_stout_3_1", "label": "The Reluctant Informant", "level": 13.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: The Reluctant Informant (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.3.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e The Reluctant Informant\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player cautiously offers a vague clue about the missing goods, hinting at a trade that could benefit both parties. However, they hold back key details, sensing Meredith\u2019s urgency.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e The player hesitates, looking around before saying, \u0027I might have heard something... but you\u2019re going to have to sweeten the deal for me, Meredith.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Her eyes narrow slightly, intrigued but wary. \u0027Sweeten the deal, huh? You must think you\u0027re in a position to bargain. I\u0027ll play along, but don\u0027t expect my patience to last long.\u0027\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"discerns that the player might have the information needed\",\n      \"goal\": \"Express urgency and insist on a favorable negotiation.\"\n    },\n    {\n      \"id\": 4,\n      \"trigger_condition\": \"feels challenged by the player\u0027s vagueness\",\n      \"goal\": \"Intimidate the player to extract more information.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Get specific about the hint.\",\n  \"Ask for a better offer first.\",\n  \"Stay vague and play hard to get.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L3_ID_meet_with_meredith_stout_3_2", "label": "The Threat of Confrontation", "level": 13.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: The Threat of Confrontation (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.3.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e The Threat of Confrontation\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player outright denies knowing anything about the missing goods, which causes Meredith to become increasingly irritated, leading her to threaten consequences.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e The player shakes their head, \u0027I don\u2019t know anything about it, Meredith. You\u2019re barking up the wrong tree.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Frustration flares in her eyes as she steps closer, her voice low and menacing. \u0027Let me be clear: if you waste my time, I\u2019ll make sure you regret it. Information can be worth more than just your life in this city.\u0027\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is uncooperative\",\n      \"goal\": \"Consider more aggressive tactics.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Stand firm and refuse again.\",\n  \"Try to defuse the situation with humor.\",\n  \"Plead ignorance and change the subject.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L3_ID_meet_with_meredith_stout_3_3", "label": "The Trade Proposition", "level": 13.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: The Trade Proposition (Layer 3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.3.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e The Trade Proposition\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player proposes a specific trade: they will provide information on the missing items in exchange for a sizable cash or chip payout from Meredith.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e The player leans in confidently and states, \u0027I have intel on the missing goods, but it\u2019s going to cost you. How about a nice fat chip to make it worth my while?\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u2019s expression briefly softens with interest. \u0027Interesting. You\u0027ll need to make me believe that your intel is worth the investment. Just remember, I don\u2019t take kindly to being cheated.\u0027\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"delighted by the prospect of a deal\",\n      \"goal\": \"Hasten negotiations, eager to consider the specifics.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Specify the amount you want.\",\n  \"Negotiate further for more chips.\",\n  \"Accept a lower amount if she agrees to help you.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 3\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_MEET_WITH_MEREDITH_STOUT_KQID_4", "label": "KQ 4: N/A", "level": 14, "shape": "box", "title": "\u003cstrong\u003eKey Question 4 (for Task: Meet with Meredith Stout)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e Does the player want to trade with Meredith Stout?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_MEET_WITH_MEREDITH_STOUT_L4", "label": "Meet with Meredith Stout - Layer 4", "level": 15, "shape": "diamond", "size": 25, "title": "Hub for Layer 4 items of Task: Meet with Meredith Stout"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_MEET_WITH_MEREDITH_STOUT_L4_ID_meet_with_meredith_stout.4", "label": "The Tenuous Trade", "level": 15.5, "shape": "box", "title": "\u003cstrong\u003eScripted: The Tenuous Trade (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.4\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e The Tenuous Trade\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player cautiously proposes a trade, offering insights or goods that could satisfy Meredith Stout\u0027s relentless pursuit of information regarding the stolen robot. Meredith\u0027s sharp wit and calculating nature emerge as she deliberates the terms, fully aware that any deal could tip the balance of power in either direction.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Meredith raises an eyebrow, her expression a blend of intrigue and skepticism. \u0027So, you want to make a deal? What do you have that is worth my time? Be careful; I don\u2019t take kindly to wasteful exchanges.\u0027 Her voice is steady, but there\u0027s an unmistakable edge in the air, hinting at the potential volatility of negotiations in a world where trust is as scarce as the goods she seeks.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s interest is piqued, but she remains cautious; her eyes flicker with a calculating gaze as she weighs the player\u0027s offer against her own goals.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"the player suggests a lucrative trade\",\n      \"goal\": \"Consider the player\u0027s proposal and determine its worth before agreeing or dismissing it.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Offer valuable intel related to the robot\u0027s location.\",\n  \"Propose a cash trade for information.\",\n  \"Ask Meredith what she values most in this exchange.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.3\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L4_ID_meet_with_meredith_stout_4_1", "label": "The Information Gambit", "level": 15.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: The Information Gambit (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.4.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e The Information Gambit\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player strategically offers to divulge sensitive information about a rival gang\u0027s operations, aiming to leverage their knowledge for a favorable trade with Meredith Stout.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e The air grows tense as you lean closer, lowering your voice. \u0027I have intel on the Maelstrom\u0027s next move\u2014details that could cost them dearly. If you\u2019re willing to make this worthwhile, I could be persuaded to share.\u0027 Meredith\u0027s eyes gleam with interest, but her demeanor remains guarded, as if she\u0027s sizing up the backbone of your offer.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Intrigued, Meredith leans in, her previous caution momentarily eclipsed by the allure of valuable intel.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"the player proposes an attractive trade\",\n      \"goal\": \"Consider the player\u0027s proposal as a potential advantage in her own game.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Detail the intel and negotiate further.\",\n  \"Ask Meredith what she plans to do with the information.\",\n  \"Offer a lesser deal as a backup.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L4_ID_meet_with_meredith_stout_4_2", "label": "Confrontation over Trust", "level": 15.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Confrontation over Trust (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.4.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Confrontation over Trust\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player challenges Meredith about her motives, questioning her trustworthiness in this exchange before any deal is made, leading to a heated exchange.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You fold your arms, meeting her calculating gaze. \u0027Why should I trust you? You play hardball, and I don\u2019t need another enemy. Tell me what guarantees I have.\u0027 The challenge hangs in the air, and you can feel the tension as Meredith\u0027s icy smirk flickers into a scowl.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Annoyed, Meredith stands her ground, clearly irritated by the accusation but intrigued by your audacity.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 4,\n      \"trigger_condition\": \"the player openly doubts her integrity\",\n      \"goal\": \"Defend her position while trying to regain the upper hand in the conversation.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Apologize and shift tactics.\",\n  \"Stand firm and reiterate your point.\",\n  \"Ask for a demonstration of good faith.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L4_ID_meet_with_meredith_stout_4_3", "label": "Value Beyond Currency", "level": 15.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Value Beyond Currency (Layer 4)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.4.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Value Beyond Currency\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player realizes that cash alone won\u0027t suffice and instead offers a unique piece of technology or a favor that piques Meredith\u0027s interest.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You take a breath, shifting the conversation. \u0027I have something else\u2014an upgraded cyberdeck prototype. I\u2019d trade it for information you can\u2019t get from anyone else.\u0027 Meredith\u0027s interest visibly sharpens, her calculating mind racing to assess the potential value of your offer.\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Intrigued by the unique offer, Meredith\u0027s eyes narrow, and she becomes more engaged with the negotiation.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"the player offers unique tech\",\n      \"goal\": \"Assess the trade\u0027s worth against potential gains.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Provide details about the tech\u0027s capabilities.\",\n  \"Ask for her expertise in exchange.\",\n  \"Negotiate on other terms for the favor.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 4\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_MEET_WITH_MEREDITH_STOUT_KQID_5", "label": "KQ 5: N/A", "level": 16, "shape": "box", "title": "\u003cstrong\u003eKey Question 5 (for Task: Meet with Meredith Stout)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 5\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e Is the price proposed by the player within the range acceptable to Meredith Stout?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_MEET_WITH_MEREDITH_STOUT_L5", "label": "Meet with Meredith Stout - Layer 5", "level": 17, "shape": "diamond", "size": 25, "title": "Hub for Layer 5 items of Task: Meet with Meredith Stout"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_MEET_WITH_MEREDITH_STOUT_L5_ID_meet_with_meredith_stout.5", "label": "Negotiating the Price", "level": 17.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Negotiating the Price (Layer 5)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.5\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Negotiating the Price\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player assesses Meredith Stout\u0027s response to their proposed trade, weighing whether the offer is enticing enough to secure her cooperation. Tension hangs in the air, with both parties acutely aware that this moment could determine the nature of their relationship moving forward.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Meredith gazes at you, her expression inscrutable. \u0027You think this is just a game?\u0027 she asks, her voice low and steely. \u0027I need to know if your proposed price meets my standards. I\u0027m not here to waste my time or put my neck on the line for a half-baked deal. So, tell me, does your offer hold any real value for me?\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"She leans back slightly, arms crossed, her eyes narrowing as she evaluates the player\u0027s response. There\u0027s a flicker of hope beneath her calculating demeanor, but also a hint of impatience.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressures the player to prove the value of their proposition.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\u0027s lowball offer\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player\u0027s offer is acceptable\",\n      \"goal\": \"Show her interest by considering what they can gain from the deal.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"sensitive to wasting time\",\n      \"goal\": \"Express her impatience and demand a faster resolution.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Offer additional valuable information about the stolen robot.\",\n  \"Stand firm on the current proposal, insisting it\u2019s fair.\",\n  \"Attempt to negotiate, offering to sweeten the deal with a favor.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.4\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 5\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L5_ID_meet_with_meredith_stout_5_1", "label": "A Dangerous Gamble", "level": 17.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: A Dangerous Gamble (Layer 5)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.5.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e A Dangerous Gamble\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player proposes a risky trade involving dubious contacts that could anger powerful factions. Meredith Stout weighs the consequences of involvement with such dangerous players.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You lean in, lowering your voice. \u0027How about I set you up with my contacts in the underground? Sure, they\u2019re a little... unsavory, but they know things. Great things.\u0027 Meredith\u0027s brow furrows, skepticism churning in her gaze. \u0027You think the risks of associating with scum like that would be worth it? You better be sure you can control the fallout.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"She raises an eyebrow, intrigued yet wary. The tension in her posture suggests she\u0027s weighing the potential rewards against the risk of inciting a corporate war.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Express concern over the implications of the player\u0027s contacts.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"feels intrigued by potential rewards\",\n      \"goal\": \"Consider how to manipulate the situation for her benefit.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"concerned about the risks\",\n      \"goal\": \"Demand further details and guarantees about the player\u0027s connections.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Provide evidence of your contacts\u0027 credibility.\",\n  \"Reassure Meredith about control over the situation.\",\n  \"Withdraw the offer, sensing its danger.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.5\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 5\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L5_ID_meet_with_meredith_stout_5_2", "label": "Offer the Unexpected", "level": 17.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Offer the Unexpected (Layer 5)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.5.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Offer the Unexpected\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player presents an unconventional offer that involves a high-value item rather than monetary compensation, catching Meredith off guard.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You pull out a sleek data chip, its surface gleaming under the dim alley light. \u0027How about a prototype tech from Arasaka? It\u0027s worth more than money right now.\u0027 Meredith\u0027s eyes widen, momentarily breaking her icy facade. \u0027You have a prototype? Now that could be interesting... but I need to know if it\u0027s legit.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Initially shocked, she quickly regains her composure, her demeanor becoming more calculating as she considers the implications.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Curiosity about the legitimacy of the prototype.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"interested by a unique offer\",\n      \"goal\": \"Explore the potential benefits of obtaining the prototype.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Describe the prototype\u0027s unique features.\",\n  \"Offer to fetch documentation to prove its legitimacy.\",\n  \"Negotiate for a higher price based on its rarity.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.5\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 5\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L5_ID_meet_with_meredith_stout_5_3", "label": "Bargain with Fury", "level": 17.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Bargain with Fury (Layer 5)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.5.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Bargain with Fury\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player stubbornly stands by their original offer, insisting it\u0027s fair. Meredith\u0027s anger flares, and her patience wears thin.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e You stand firm, crossing your arms defiantly. \u0027I\u2019m not budging. It\u2019s a fair offer, and I expect you to recognize its value.\u0027 Meredith\u0027s expression darkens, her cold demeanor shifting into open hostility. \u0027Fair? You think your deal is fair? You\u0027re wasting my time, and I don\u0027t like being insulted.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Furious, she leans forward, ready to lash out verbally, emphasizing her power in this negotiation.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\u0027s refusal to negotiate\",\n      \"goal\": \"Deliver a sharp insult to the player, threatening their chances of cooperation.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"sensitive to wasting time\",\n      \"goal\": \"Demand a conclusive answer quickly before she abruptly ends the meeting.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Apologize and attempt to salvage the deal.\",\n  \"Stand firmer and challenge her authority.\",\n  \"Escalate the confrontation, threatening to walk away.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.5\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 5\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#A7C7E7", "font": {"color": "black"}, "id": "KQ_MEET_WITH_MEREDITH_STOUT_KQID_6", "label": "KQ 6: N/A", "level": 18, "shape": "box", "title": "\u003cstrong\u003eKey Question 6 (for Task: Meet with Meredith Stout)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eid:\u003c/strong\u003e 6\u003cbr\u003e\u003cstrong\u003eenglish:\u003c/strong\u003e In what way does Meredith Stout use the player to achieve her own goals?\u003cbr\u003e"}, {"color": "#FFD700", "font": {"color": "black"}, "id": "LAYERHUB_MEET_WITH_MEREDITH_STOUT_L6", "label": "Meet with Meredith Stout - Layer 6", "level": 19, "shape": "diamond", "size": 25, "title": "Hub for Layer 6 items of Task: Meet with Meredith Stout"}, {"color": "#ADD8E6", "font": {"color": "black"}, "id": "SCRIPTED_MEET_WITH_MEREDITH_STOUT_L6_ID_meet_with_meredith_stout.6", "label": "Leveraging Trust", "level": 19.5, "shape": "box", "title": "\u003cstrong\u003eScripted: Leveraging Trust (Layer 6)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.6\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Leveraging Trust\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e Meredith Stout leans against the damp wall of the alley, her piercing gaze never leaving the player. She begins to outline how she intends to use the player\u0027s knowledge of the underworld to navigate the web of deceit surrounding her investigation. In this precarious alliance, Stout makes it clear that the player could provide crucial information that may lead to the retrieval of her stolen goods, positioning them as a key piece in her dangerous game of power. The stakes escalate as she attempts to bind the player closer to her needs, questioning the player\u0027s motivations and readiness to assist her escape from the corporate labyrinth.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Meredith: \u0027Your underground connections could either sink or save me. I need someone who can move freely in these shadows to steer my investigations. If you can help me find the stolen robot, I promise it won\u0027t go unrewarded. But if you become a liability, you will regret it.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s expression shifts from suspicion to a calculated intensity as she considers the player\u0027s potential value as both an ally and a pawn in her game.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn information about them, including whether the player has companions, who they work for, and if they stole the robot.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"angered by the player\",\n      \"goal\": \"Insult or threaten the player.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Provide the player with a chip to store cash.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": null,\n      \"goal\": \"Use the player to gain access to crucial street-level intelligence in order to reclaim stolen goods.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Agree to assist Meredith in her investigation.\",\n  \"Refuse and walk away, stating the risks are too high.\",\n  \"Attempt to negotiate a better deal for your help.\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.5\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 6\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e False\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L6_ID_meet_with_meredith_stout_6_1", "label": "Deflecting Blame", "level": 19.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Deflecting Blame (Layer 6)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.6.1\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Deflecting Blame\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player suggests that Meredith herself might be partly responsible for the theft due to Militech\u0027s internal conflicts. This accusation forces Meredith to justify her position while deflecting potential blame back to the player. Tension builds as they navigate the delicate line between ally and adversary.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Player: \u0027You know, Meredith, if Militech hadn\u0027t been so secretive about everything, maybe this would never have happened. Maybe you\u0027re as much to blame as anyone.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s demeanor shifts from assertive to defensive, her cold glare sharpened as she considers the implications of the player\u0027s words.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Pressure the player to learn more about their motivations.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"feeling insulted\",\n      \"goal\": \"Retaliate verbally, challenging the player\u0027s understanding of the situation.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"believes the player is cooperative\",\n      \"goal\": \"Reveal more about her own position of power within Militech.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"defensive stance taken by player\",\n      \"goal\": \"Counter the blame by emphasizing the demands of her role.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Continue to challenge Meredith\u0027s leadership\",\n  \"Offer a compromise on the investigation\",\n  \"Try to calm the situation down\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.6\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 6\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L6_ID_meet_with_meredith_stout_6_2", "label": "Blackmailing for Information", "level": 19.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Blackmailing for Information (Layer 6)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.6.2\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Blackmailing for Information\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player threatens to expose some hidden secrets about Militech\u0027s dealings unless Meredith provides them with vital information. This power play pushes Meredith to negotiate from a position of weakness, revealing new aspects of her character as she weighs her options.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Player: \u0027I have some very interesting intel about Militech\u0027s dealings that could ruin your career, Meredith. Let\u0027s make a trade.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s eyes narrow in realization, acknowledging the sudden shift in power dynamics with a calculating smile.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Explore what leverage the player could have over her.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"feeling threatened\",\n      \"goal\": \"Attempt to intimidate the player back.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"perceives player as valuable\",\n      \"goal\": \"Consider forging an alliance out of necessity.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": \"realizing player holds significant information\",\n      \"goal\": \"Explore what information the player truly has.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Proceed with the blackmail\",\n  \"Back off and negotiate\",\n  \"Offer a different kind of deal for information\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.6\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 6\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#90EE90", "font": {"color": "black"}, "id": "BRANCH_MEET_WITH_MEREDITH_STOUT_L6_ID_meet_with_meredith_stout_6_3", "label": "Playing for Time", "level": 19.5, "shape": "dot", "size": 12, "title": "\u003cstrong\u003eBranch: Playing for Time (Layer 6)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003esubtask_id:\u003c/strong\u003e meet_with_meredith_stout.6.3\u003cbr\u003e\u003cstrong\u003etitle:\u003c/strong\u003e Playing for Time\u003cbr\u003e\u003cstrong\u003edescription:\u003c/strong\u003e The player suggests postponing any commitment until they gather more information about the situation. Meredith is initially frustrated, but gradually sees the strategic advantage in this delay as it allows her to assess the player\u0027s true loyalty.\u003cbr\u003e\u003cstrong\u003edialogue:\u003c/strong\u003e Player: \u0027Before I dive in, I need some time to prepare. This is all too risky for immediate action.\u0027\u003cbr\u003e\u003cstrong\u003enpc_reactions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": \"Meredith\u0027s frustration gives way to reluctant understanding as she realizes the player\u0027s cautious approach might serve them both in the long run.\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003enpc_emotion_pools:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"Meredith Stout\": [\n    {\n      \"id\": 0,\n      \"trigger_condition\": null,\n      \"goal\": \"Push the player for more immediate commitment.\"\n    },\n    {\n      \"id\": 1,\n      \"trigger_condition\": \"feeling annoyed about delay\",\n      \"goal\": \"Express her discontent with the player\u0027s hesitation.\"\n    },\n    {\n      \"id\": 2,\n      \"trigger_condition\": \"recognizes player\u0027s cautious nature\",\n      \"goal\": \"Consider that the player\u0027s strategy might be wise.\"\n    },\n    {\n      \"id\": 3,\n      \"trigger_condition\": null,\n      \"goal\": \"Plot how to use the player\u0027s delay to her advantage.\"\n    }\n  ]\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eplayer_options:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n  \"Agree to gather more intel\",\n  \"Offer to investigate Militech internally\",\n  \"Propose a meeting somewhere safer\"\n]\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eparent_id:\u003c/strong\u003e meet_with_meredith_stout.6\u003cbr\u003e\u003cstrong\u003elayer:\u003c/strong\u003e 6\u003cbr\u003e\u003cstrong\u003eis_generated:\u003c/strong\u003e True\u003cbr\u003e"}, {"color": "#E91E63", "font": {"color": "black"}, "id": "END_MEET_WITH_MEREDITH_STOUT", "label": "Meet with Meredith Stout - End", "level": 20, "shape": "ellipse", "size": 15, "title": "\u003cstrong\u003eEnd State: Meet with Meredith Stout\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eend_condition1:\u003c/strong\u003e Whether the player accepts or rejects the chip\u003cbr\u003e\u003cstrong\u003eend_condition2:\u003c/strong\u003e The relationship between the player and Meredith Stout\u003cbr\u003e"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "TASK_PICKING_UP_GOODS", "label": "Picking Up Goods", "level": 22, "shape": "box", "size": 20, "title": "\u003cstrong\u003eTask: Picking Up Goods\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ename:\u003c/strong\u003e Picking Up Goods\u003cbr\u003e\u003cstrong\u003elocation:\u003c/strong\u003e 2\u003cbr\u003e\u003cstrong\u003etrigger_conditions:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e{\n  \"time_condition\": \"1;3,4\",\n  \"additional_conditions\": \"Player accepted Ronan\u0027s assignment\"\n}\u003c/pre\u003e\u003cbr\u003e\u003cstrong\u003eenvironment:\u003c/strong\u003e A dimly lit room on the second floor of an appropriated chow factory, with exposed cables and pipes lining the ceiling and stuffed trashbags piling in the corners. There is a roller shutter that seems to connect the room with another unseen area.\u003cbr\u003e\u003cstrong\u003einteractive_environment_objects:\u003c/strong\u003e None\u003cbr\u003e\u003cstrong\u003einteractive_npc:\u003c/strong\u003e\u003cbr\u003e\u003cpre\u003e[\n
